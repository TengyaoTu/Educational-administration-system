	<body>
		<div class="text-center" style="margin-bottom:0">
			<h1>教师身份录入</h1>
		</div>

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="#">导航</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="login.html">登录</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="register.html">身份录入</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../information/index.jsp">可视化界面</a>
					</li>
				</ul>
			</div>
		</nav>

		<p style="text-align: center;"><img src=".\img\chong.jpeg" alt="" width="500"></p>

		<div class="container mt-3">
			<h2 style="text-align: center;">教师身份信息录入</h2>
			<form action="register_t" class="needs-validation" novalidate>
				<div class="mb-3 mt-3 form-group">
					<label for="username" class="form-label">教师姓名</label>
					<input type="text" class="form-control" id="t_name" placeholder="请输入姓名" name="t_name" required>

					<div class="invalid-feedback">请输入教师姓名！</div>
				</div>
				<div class="mb-3 form-group">
					<label for="pwd" class="form-label">请输入教师ID(学工号)</label>
					<input type="text" class="form-control" id="t_id" placeholder="请输入教师ID（学工号）" name="t_id" required>
					<div class="invalid-feedback">请输入教师ID（学工号）</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">密码：</label>
					<div class="mb-3 form-group">
						<input type="password" class="form-control" name="t_password" required="required"
							placeholder="请输入密码" id="password">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">确认密码：</label>
					<div class="mb-3 form-group">
						<input type="password" class="form-control" required="required" placeholder="请输入密码" id="password_2" name="password_2">
					</div>
				</div>
				<p id="msg_pwd" style="margin-left: 5px"></p>
				<!-- </form>
			<form action="" class="needs-validation" novalidate>
 -->
				<p>性别</p>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="male" name="t_sex" value="男" checked>男
					<label class="form-check-label" for="male"></label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="female" name="t_sex" value="女">女
					<label class="form-check-label" for="female"></label>
				</div>
				<label for="sel2" class="form-label">教师所属大类专业</label>
				<select class="form-select" required aria-label="select example" name="t_major">
					<option value="">
						<--请选择专业-->
					</option>
					<option value="电气信息类">电气信息类</option>
					<option value="数学物理类">数学物理类</option>
					<option value="环境类">环境类</option>
					<option value="工程能源类">工程能源类</option>
					<option value="生化类">生化类</option>
					<option value="法学新闻类">法学新闻类</option>
					<option value="博雅类">博雅类</option>
				</select>
				<div style="text-align:center">
					<button type="submit" class="btn btn-primary mt-3" style="text-align: center;"
						id="btn_register">提交</button>
				</div>

			</form>

			<br>
			<br>
			<br>
			<footer>
				<p class="text-center text-muted p-3">Copyright © 2022第四组</p>
			</footer>

	</body>
</html>
